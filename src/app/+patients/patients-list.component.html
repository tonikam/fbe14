<ul class="breadcrumb">
  <li><a routerLink="/">Home</a></li>
  <li class="active">Patients</li>
</ul>

<div class="row cust-container-header">
  <p>{{patientsCount}} Patients of: {{loggedInUserName}}</p>
</div>

<div class="row col-sm-6 col-md-4 col-lg-3">
  <div class="card-deck">

<!-- Card to add new item -->

    <div class="cust-wrap-cards">
      <div class="card cust-head-card-buttons cust-card-patients">

        <div class="card-header cust-head-card-header">Patients of {{loggedInUserName}}</div>

        <div class="card-block text-center">
          <!-- Inhalt -->
        </div>

        <div class="card-block cust-flex-btn cust-block-card-padding">
          <button type="button" class="btn btn-secondary cust-btn-new cust-flex-btn-child" [routerLink]="['create']">Create</button>
        </div>

      </div>
    </div>

<!-- List all existing items as card -->

    <div *ngFor="let patient of allPatients | async" class="card-deck-wrapper">
      <div patients-item [patient]="patient"></div>
    </div>

  </div>
</div>
