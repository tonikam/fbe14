<ol class="breadcrumb">
  <li><a routerLink="/">Home</a></li>
  <li><a routerLink="/patients">Patients</a></li>
  <li><a routerLink="/patients/{{patientKey}}">Cases</a></li>
  <li><a routerLink="/patients/{{patientKey}}/diseaseCases/{{diseaseCaseKey}}">Events</a></li>
  <li class="active">edit</li>
</ol>

<div class="pull-left">
  <p>Event of case: {{diseaseCaseName}}</p>
  <div class="well well-sm"><label>Edit Event: </label></div>
  <table class="table">
    <tr>
      <td>name</td>
      <td><input type="text" #updateName [value]="diseaseEventName" /></td>
    </tr>
    <tr>
      <td>value</td>
      <td><input type="text" #updateValue [value]="diseaseEventValue" /></td>
    </tr>
    <tr><button class="btn btn-success" (click)="updateDiseaseEvent({value: updateValue.value,name: updateName.value})">update event</button></tr>
    <tr>&nbsp;</tr>
    <tr><button class="btn cust-table-btn-delete" (click)="deleteDiseaseEvent({value: updateValue.value,name: updateName.value})">delete event</button></tr>
    <tr>&nbsp;</tr>
    <tr><button class="btn btn-success" (click)="goBack()">back</button></tr>
  </table>
</div>
