
<div class="row cust-container-header">
  <p>{{diseaseEventsCount}} Events of Case: | {{currentDiseaseCaseName}} | {{currentDiseaseCaseKey}}</p>
</div>
<div class="row col-sm-6 col-md-4 col-lg-3">
  <div *ngFor="let diseaseEvent of allDiseaseEvents | async" class="card-deck-wrapper">
        <div diseaseEvents-item [diseaseEvent]="diseaseEvent"></div>
  </div>
</div>
