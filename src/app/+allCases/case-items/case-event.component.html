
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <!-- entweder beide mit der boolean - Prüfung -->
  <!--div class="card list-card-width" [class.card-success]="isSuccessVisible" [class.card-warning]="isWarningVisible"-->
  <!-- oder eine Klasse als "Standard" setzen und mit einer anderen überschreiben -->
  <div class="card list-card-width card-success" [ngClass]="{'card-warning': isWarningVisible}">
    <div class="card-header">Event {{diseaseEvent.name}}</div>
    <div class="card-block text-center">

      <button type="button" class="btn btn-secondary" data-toggle="modal" [attr.data-target]="'#' + diseaseEventKey">Edit case</button>
    </div>
  </div>
</div>

<!-- modal dialog for editing patient -->

<div class="modal fade" [attr.id]="'' + diseaseEventKey" tabindex="-1" role="dialog" aria-labelledby="editDiseaseEventModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="editDiseaseEventModalLabel">Edit event {{diseaseEvent.name}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="diseaseEvent-name" class="form-control-label">Name:</label>
            <input type="text" class="form-control" #updateName [value]="diseaseEvent.name" />
          </div>
          <div class="form-group">
            <label for="diseaseEvent-value" class="form-control-label">Value:</label>
            <input type="text" class="form-control" #updateValue [value]="diseaseEvent.value" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updateDiseaseEvent({value: updateValue.value,name: updateName.value})" data-dismiss="modal">Update event</button>
      </div>
    </div>
  </div>
</div>
