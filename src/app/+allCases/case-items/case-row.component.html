<div class="card-deck">
  <!--div class="hidden-xs-down col-sm-6 col-md-4 col-lg-3"-->
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="cust-wrap-cards">
    <div class="card cust-head-card cust-card-events">
      <div class="card-header cust-head-card-header">Events of {{diseaseCase.name}}</div>
      <div class="card-block text-center">

        <img class="card-img"
             src="http://iconshow.me/media/images/ui/ios7-icons/png/512/plus-empty.png"
             alt="Add disease event"
             height="50"
             role="button"
             data-toggle="modal"
             [attr.data-target]="'#' + diseaseCaseKey"
             title="Add new case by clicking the plus sign"
        >

      </div>
    </div>
    </div>
  </div>
</div>

<!-- modal dialog for adding new patient -->

<!--div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
<div class="modal fade" [attr.id]="'' + diseaseCaseKey" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header cust-table-modal-header-info">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="exampleModalLabel">Add new event for {{diseaseCase.name}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="diseaseEvent-name" class="form-control-label">Name:</label>
            <input type="text" class="form-control" #newName [value]="" />
          </div>
          <div class="form-group">
            <label for="diseaseEvent-value" class="form-control-label">Value:</label>
            <input type="text" class="form-control" #newValue [value]="" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cust-btn-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn cust-btn-create" (click)="createDiseaseEvent({value: newValue.value,name: newName.value})" data-dismiss="modal">Create event</button>
      </div>
    </div>
  </div>
</div>
