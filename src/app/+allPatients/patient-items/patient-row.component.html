<div class="card-deck">
  <!--div class="hidden-xs-down col-sm-6 col-md-4 col-lg-3"-->
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="card card-danger  header-card-width">
      <div class="card-header">Cases of {{patient.name}}</div>
      <div class="card-block text-center">

        <img class="card-img"
             src="http://iconshow.me/media/images/ui/ios7-icons/png/512/plus-empty.png"
             alt="Add disease case"
             height="50"
             role="button"
             data-toggle="modal"
             [attr.data-target]="'#' + patientKey"
             title="Add new case by clicking the plus sign"
        >
        <button type="button" class="btn btn-secondary" (click)="openDiseaseCases(patientKey)">Open cases</button>

      </div>
    </div>
  </div>
</div>

<!-- modal dialog for adding new patient -->

<!--div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
<div class="modal fade" [attr.id]="'' + patientKey" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="exampleModalLabel">Add new case for {{patient.name}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="diseaseCase-name" class="form-control-label">Name:</label>
            <input type="text" class="form-control" #newName [value]="" />
          </div>
          <div class="form-group">
            <label for="diseaseCase-type" class="form-control-label">Type:</label>
            <input type="text" class="form-control" #newType [value]="" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="createDiseaseCase({type: newType.value,name: newName.value})" data-dismiss="modal">Create case</button>
      </div>
    </div>
  </div>
</div>
