<div class="card-deck">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="cust-wrap-cards">
    <div class="card cust-head-card-buttons cust-card-cases">
      <div class="card-header cust-head-card-header">Cases of {{patient.name}}</div>

      <!--

            title="Add new case by clicking the plus sign"
       >

      <div class="card-block cust-flex-btn cust-block-card-padding">
        <button type="button" class="btn btn-secondary cust-btn-new  cust-flex-btn-child" data-toggle="modal" [attr.data-target]="'#' + patientKey">New</button>
        <button type="button" class="btn btn-secondary cust-btn-all-open cust-flex-btn-child" (click)="openDiseaseCases(patientKey)">Open all</button>

      </div>
    </div>
    </div>
  </div>
</div>

<!-- modal dialog for adding new patient -->

<!--div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
<div class="modal fade" [attr.id]="'' + patientKey" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header cust-table-modal-header-info">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="exampleModalLabel">Add new case for {{patient.name}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="diseaseCase-name" class="form-control-label">Name:</label>
            <input type="text" class="form-control" #newName [value]="" />
          </div>
          <div class="form-group">
            <label for="diseaseCase-type" class="form-control-label">Type:</label>
            <input type="text" class="form-control" #newType [value]="" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cust-btn-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary cust-btn-create" (click)="createDiseaseCase({type: newType.value,name: newName.value})" data-dismiss="modal">Create case</button>
      </div>
    </div>
  </div>
</div>
