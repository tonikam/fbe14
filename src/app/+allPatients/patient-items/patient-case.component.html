
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <!-- entweder beide mit der boolean - Prüfung -->
  <!--div class="card list-card-width" [class.card-success]="isSuccessVisible" [class.card-warning]="isWarningVisible"-->
  <!-- oder eine Klasse als "Standard" setzen und mit einer anderen überschreiben -->
  <div class="card list-card-width card-success" [ngClass]="{'card-warning': isWarningVisible}">
    <div class="card-header">Case {{diseaseCase.name}}</div>
    <div class="card-block text-center">

      <!-- some more information about case -->
      <!--p class="card-text">{{diseaseCase.$key}}</p-->

      <button type="button" class="btn btn-secondary" data-toggle="modal" [attr.data-target]="'#' + diseaseCaseKey">Edit case</button>
      <button type="button" class="btn btn-secondary" (click)="openDiseaseCase(diseaseCaseKey)">Open case</button>
    </div>
  </div>
</div>

<!-- modal dialog for editing patient -->

<div class="modal fade" [attr.id]="'' + diseaseCaseKey" tabindex="-1" role="dialog" aria-labelledby="editDiseaseCaseModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="editDiseaseCaseModalLabel">Edit case {{diseaseCase.name}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="diseaseCase-name" class="form-control-label">Name:</label>
            <input type="text" class="form-control" #updateName [value]="diseaseCase.name" />
          </div>
          <div class="form-group">
            <label for="diseaseCase-type" class="form-control-label">Type:</label>
            <input type="text" class="form-control" #updateType [value]="diseaseCase.type" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updateDiseaseCase({type: updateType.value,name: updateName.value})" data-dismiss="modal">Update case</button>
      </div>
    </div>
  </div>
</div>
