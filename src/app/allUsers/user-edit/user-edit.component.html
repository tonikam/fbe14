<div class="pull-left">
  <table class="table">
    <tr><td>Patient of user: {{(user | async)?.name}}</td></tr>
    <tr><td class="info"><label>Edit: {{patientKey}}</label></td></tr>
    <tr>
      <td>name</td>
      <td><input type="text" #updateName [value]="patientName" /></td>
      <td><button (click)="updatePatient({name: updateName.value})">Update name</button></td>
    </tr>
    <tr>
      <td>age</td>
      <td><input type="text" #updateAge [value]="patientAge" /></td>
      <td><button (click)="updatePatient({age: updateAge.value})">Update age</button></td>
    </tr>
    <tr><button (click)="updatePatient({age: updateAge.value,name: updateName.value})">update patient</button></tr>
  </table>
</div>
