<ul>
  <li *ngFor="let user of allUsers | async">
    <p>{{user.name}} ({{user.$key}})</p>
      <table class="table">
        <tr *ngFor="let patient of user.patients | async">
          <td>{{patient.name}}</td>
          <td>{{patient.$key}}</td>
        </tr>
      </table>
  </li>
</ul>
