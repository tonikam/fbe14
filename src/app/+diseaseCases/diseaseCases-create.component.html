
<div class="pull-left">
  <p>Case of patient: {{patientName}}</p>
  <div class="well well-sm"><label>New case</label></div>
  <table class="table">
    <tr>
      <td>name</td>
      <td><input type="text" #newName [value]="" /></td>
    </tr>
    <tr>
      <td>type</td>
      <td><input type="text" #newType [value]="" /></td>
    </tr>
    <tr><button class="btn btn-success" (click)="createDiseaseCase({type: newType.value,name: newName.value, patient: patientKey})">create case</button></tr>
    <tr>&nbsp;</tr>
    <tr><button class="btn btn-success" (click)="goBack()">back</button></tr>
  </table>
</div>
