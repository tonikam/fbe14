
<div class="row cust-container-header">
  <p>{{diseaseCasesCount}} Cases of Patient: {{currentPatientData.name}}</p>
</div>


<div class="row col-sm-6 col-md-4 col-lg-3">
  <div class="card-deck">

    <!-- Card to add new item -->

    <div class="cust-wrap-cards">
      <div class="card cust-head-card-buttons cust-card-cases">

        <div class="card-header cust-head-card-header">cases of {{currentPatientData.name}}</div>

        <div class="card-block text-center">
          <!-- Inhalt -->
        </div>

        <div class="card-block cust-flex-btn cust-block-card-padding">
          <button type="button" class="btn btn-secondary cust-btn-new  cust-flex-btn-child">New</button>
        </div>
      </div>
    </div>

    <!-- List all existing items as card -->

    <div *ngFor="let diseaseCase of allDiseaseCases | async" class="card-deck-wrapper">
          <div diseaseCases-item [diseaseCase]="diseaseCase"></div>
    </div>

  </div>
</div>
