<!-- modal dialog for adding new patient -->

<!--div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
<div class="modal fade" [attr.id]="'' + userKey" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header cust-table-modal-header-info">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="exampleModalLabel">Add new patient for {{user.name}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="patient-name" class="form-control-label">Name:</label>
            <input type="text" class="form-control" #newName [value]="" />
          </div>
          <div class="form-group">
            <label for="patient-age" class="form-control-label">Age:</label>
            <input type="text" class="form-control" #newAge [value]="" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cust-btn-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn cust-btn-create" (click)="createPatient({age: newAge.value,name: newName.value, user: user.$key})" data-dismiss="modal">Create patient</button>
      </div>
    </div>
  </div>
</div>
