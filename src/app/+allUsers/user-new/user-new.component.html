
<div class="pull-left">
  <p>Patient of user: {{(user | async)?.name}}</p>
  <div class="well well-sm"><label>new patient</label></div>
  <table class="table">
    <tr>
      <td>name</td>
      <td><input type="text" #newName [value]="" /></td>
    </tr>
    <tr>
      <td>age</td>
      <td><input type="text" #newAge [value]="" /></td>
    </tr>
    <tr><button class="btn btn-success" (click)="createPatient({age: newAge.value,name: newName.value})">create patient</button></tr>
    <tr>&nbsp;</tr>
    <tr><button class="btn btn-success" (click)="goBack()">back</button></tr>
  </table>
</div>
